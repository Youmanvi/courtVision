# Server Configuration
server.port=8080
server.servlet.context-path=/

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/courtvision_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Application Name
spring.application.name=courtVision Backend

# JWT Configuration
jwt.secret=your-super-secret-key-change-this-in-production-to-something-very-long-and-random
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# NBA API Configuration (SportsBlaze)
nba.api.base-url=${SPORTSBLAZE_API_BASE_URL:https://api.sportsblaze.com/nba/v1}
nba.api.key=${SPORTSBLAZE_API_KEY:}
nba.api.cache.ttl=3600000
nba.api.timeout=10000

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=courtvision-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Scheduling Configuration
scheduling.score-calculation.cron=0 0 2 * * ?
scheduling.winner-announcement.cron=0 0 0 7 6 ?
spring.task.scheduling.pool.size=2
spring.task.execution.pool.core-size=2

# Solana Oracle Configuration
# IMPORTANT: Update these values after deploying oracle to Solana Playground
solana.rpc-endpoint=https://api.devnet.solana.com
solana.network=devnet
# Get this from Solana Playground deployment output
solana.oracle-program-id=
# Get this from Solana Playground wallet export (or set via environment variable)
solana.oracle-wallet-private-key=
# Timeout in seconds for transaction confirmation polling
solana.confirmation-timeout=30
