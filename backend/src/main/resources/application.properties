# Server Configuration
server.port=8080
server.servlet.context-path=/

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/courtvision_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Application Name
spring.application.name=courtVision Backend

# JWT Configuration
jwt.secret=your-super-secret-key-change-this-in-production-to-something-very-long-and-random
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# NBA API Configuration (SportsBlaze)
nba.api.base-url=${SPORTSBLAZE_API_BASE_URL:https://api.sportsblaze.com/nba/v1}
nba.api.key=${SPORTSBLAZE_API_KEY:}
nba.api.cache.ttl=3600000
nba.api.timeout=10000
