# Server Configuration
server.port=8080

# H2 In-Memory Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Application Name
spring.application.name=courtVision Backend Tests

# JWT Configuration
jwt.secret=test-super-secret-key-for-testing-purposes-only
jwt.expiration=86400000

# H2 Console (disabled in tests to avoid servlet conflicts)
spring.h2.console.enabled=false

# CORS Configuration for Testing
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Logging
logging.level.root=WARN
logging.level.com.courtvision=DEBUG
logging.level.org.springframework.security=WARN
